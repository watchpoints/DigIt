nodes:
  - id: terminal-input
    build: pip install -e ./agents/terminal-input
    path: dynamic
    outputs:
      - data
    inputs:
      task: mcp_llm/mcp_llm_output
  - id: mcp_llm
    build: pip install -e ./agents/mcp_llm
    path: mcp_llm
    outputs:
      - mcp_llm_output
    inputs:
      task: terminal-input/data
    env:
      IS_DATAFLOW_END: true
      WRITE_LOG: true
 