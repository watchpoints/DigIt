nodes:
  - id: terminal-input
    build: pip install -e ./agents/terminal-input
    path: dynamic
    outputs:
      - data
    inputs:
      task: get-search-link/search_link_output
  - id: get-search-link
    operator: 
      python: ./scripts/get_search_link.py
      outputs:
        - search_link_output
      inputs:
        task: terminal-input/data
 